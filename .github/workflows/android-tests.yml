name: Android Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Appium + Driver UiAutomator2
      - name: Setup Appium
        run: |
          npm install -g appium
          appium -v
          # Installer le driver Android
          appium driver install uiautomator2
          # Vérifier que le driver est bien installé
          appium driver list --installed
          # Lancer Appium en background
          nohup appium --port 4723 --log-level info > appium.log 2>&1 &
          sleep 5

      - name: List all files recursively
        run: |
          echo "Listing all files in the project:"
          ls -R

      - name: Run Android Emulator and Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-port: 5556
          target: default
          arch: x86_64
          profile: pixel_6
          script: |
            adb devices
            cat appium.log | tail -n 50
            mvn clean test -Dspring.config.location=src/test/resources/application.yaml -Duat.currentEnv=android
